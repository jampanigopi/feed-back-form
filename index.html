<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <title>FeedbackForm</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Feedback Form</h1>
        <div id="feedback-main">
            <div id="feedback-div">
                <form
                    action="contact.php"
                    method="post"
                    class="form"
                    id="feedback-form1"
                    name="form1"
                    enctype="multipart/form-data"
                >
                    <p class="name">
                        <input
                            name="name"
                            type="name"
                            class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
                            required
                            placeholder="Name"
                            id="feedback-name"
                        />
                    </p>
                    <p class="email">
                        <input
                            name="email"
                            type="email"
                            class="validate[required,custom[email]] feedback-input"
                            id="feedback-email"
                            placeholder="Email"
                            required
                        />
                    </p>
                    <p class="text">
                        <textarea
                            name="comment"
                            type="comment"
                            class="validate[required,length[6,300]] feedback-input"
                            id="feedback-comment"
                            required
                            placeholder="Give Feedback"
                        ></textarea>
                    </p>
                    <h1>Your Rating</h1>
                    <div class="cont">
                        <div class="star-rating">
                            <input
                                type="radio"
                                id="5-stars"
                                name="rating"
                                value="5"
                            />
                            <label for="5-stars" class="star">&#9733;</label>
                            <input
                                type="radio"
                                id="4-stars"
                                name="rating"
                                value="4"
                            />
                            <label for="4-stars" class="star">&#9733;</label>
                            <input
                                type="radio"
                                id="3-stars"
                                name="rating"
                                value="3"
                            />
                            <label for="3-stars" class="star">&#9733;</label>
                            <input
                                type="radio"
                                id="2-stars"
                                name="rating"
                                value="2"
                            />
                            <label for="2-stars" class="star">&#9733;</label>
                            <input
                                type="radio"
                                id="1-star"
                                name="rating"
                                value="1"
                            />
                            <label for="1-star" class="star">&#9733;</label>
                        </div>
                    </div>
                    <div class="feedback-submit">
                        <input
                            type="submit"
                            value="SEND"
                            id="feedback-button-blue"
                        />
                        <div class="feedback-ease"></div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
